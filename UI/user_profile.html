<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main_style.css">
    <link rel="stylesheet" href="../css/user_profile.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Simonetta" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyDiary - User Profile</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">MyDiary</a>
        </div>

    </header>

    <section>
        <div class="section-container">
            <nav>
                <a class="nav-links" id="a-entries" href="#entries">Your Entries</a>
                <a class="nav-links" id="a-profile" href="#profile">Your Profile</a>
                <a class="nav-links" id="a-settings" href="#settings">Settings</a>
            </nav>
            <div class="contents">
                <!-- Contains profile information -->
                <div id="entries">
                    <ol id="entries-list">
                        <li>
                        </li>

                        <li>
                        </li>
                    </ol>
                </div>
                
                <!-- Contains all Entries made by User -->
                <div id="profile">
                    <ol id="profile-list">
                        <li>
                            <figure>
                                <img id="prof-pic" src="../images/prof-pic.png" alt="prof-pic">
                                <br>
                                <br>
                                <caption>
                                    You are signed in as <strong><span id="user-id">dmithamo@gmail.com</span></strong>
                                </caption>
                            </figure>
                        </li>
                        <li>
                            Active since
                            <h3>10th July 2018</h3>
                        </li>
                        <li>
                            Entries made so far
                            <h3>25</h3>
                        </li>
                        <li>
                            You mostly write at
                            <h3>10:00pm</h3>
                        </li>
                     </ol>
                </div>
                
                <!-- Contains User preferred settings -->
                <div id="settings">
                    <ol id="settings-list">
                        <li>

                        </li>

                        <li>

                        </li>
                    </ol>
                </div>
            </div>
        </div>

    </section>
    <footer>
        &copy2018 - a <a href="../index.html">MyDiary</a> Product
    </footer>
    
    <script src="../js/main.js"></script>
</body>
</html>
