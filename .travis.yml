env:
  global:
    - CC_TEST_REPORTER_ID=b4a16e91fba06b8068870160b2dd02cbbd793dd238f151a72b2837cefd33409d

language: python
python:
    - "3.6"

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

# Install dependencies
install:
    - pip install -r requirements.txt

# Run tests
script:
    - pytest
    
after_script:
  - coverage xml
  - if [[ "$TRAVIS_PULL_REQUEST" == "false" && "$TRAVIS_PYTHON_VERSION" == "3.6" ]]; then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT; fi

after_success:
    - coveralls

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
